<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom0101</title>
    <style>

        #redButton {
            background-color: red;
        }

        #blueButton {
            background-color: blue;
        }

        #greenButton {
            background-color: green;
        }

        #campo {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="redButton" class="botoncolor">Rojo</button>
    <button id="blueButton" class="botoncolor">Azul</button>
    <button id="greenButton" class="botoncolor">Verde</button>

    <input type="text" id="campo" placeholder="Color">

    <script>
        // Obtener elementos por ID
        const redButton = document.getElementById('redButton');
        const blueButton = document.getElementById('blueButton');
        const greenButton = document.getElementById('greenButton');
        const campo = document.getElementById('campo');

        // Asignar eventos
        redButton.addEventListener('click', ()=> {
            campo.style.backgroundColor = 'red';
        });

        blueButton.addEventListener('click', ()=> {
            campo.style.backgroundColor = 'blue';
        });

        greenButton.addEventListener('click', ()=> {
            campo.style.backgroundColor = 'green';
        });
    </script>

</body>
</html>
